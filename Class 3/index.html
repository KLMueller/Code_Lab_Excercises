}

const variable = sayHello("Kelley")

// Aim: Create an application that, on button click, runs a function that prints out a users name, age, and occupation

// grab elements from DOM
const button = document.querySelector("button")

// create user object
const users = {
    name: "Nathan",
    age: 22,
    occupation: "IT"
}

// create function
function logUser(user) {  
console.log(`name: ${user.name}`, `age: ${user.age}`,`occupation: ${user.occupation}`)
}

//create eventListener 
button.addEventListener ("click",()=>  {logUser(users)})
