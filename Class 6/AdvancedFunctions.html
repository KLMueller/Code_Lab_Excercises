<body>
   <h1 style="font-size:18px">Create a function that takes three collections of arguments and returns the sum of the product of the grouped numbers.</h1>
    <h3 style="font-size:15px">*Console should read 21*</h3>
<script>
//who
const a = [1+2];
const b = [3+4];
const c = [5+6];

//what
    function add([a], [b], [c]) {
    return a+b+c;
    }

//when
    console.log(add(a,b,c));

</script>
