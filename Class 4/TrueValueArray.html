<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>true Value Array</title>
</head>
<body>
    <h1 style="font-size: 20px; color:blue;">Check the console to see an array count of '4'.</h1>

<!-- Create a function that returns the number of true values in an array. -->
    <script>
// who
const array = [true, true, false, true, true];
// what
const count = array.filter(value => value === true).length;
// when
console.log(count); 
    </script>
    
</body>
</html>
