<!-- // Create a function that takes two numbers as arguments
//returns an array of multiples of num until the array length reaches length. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2 Advanced Excercise</title>
</head>
<body>
<div>
    <h1 style="font-size:20px">Two Numbers as Arguments, Return an Array of Multiples until Array Reaches Length</h1>
</div>

   <script>   
//who
const num1 = 10;
const num2 = 5;
//what
const multiples = (num1, num2) => {
    const res = []
        for(let i= num1; i <= num1 * num2; i += num1){
        res.push(i);
        };
        return res;
};

//when 
console.log (multiples(num1,num2));

</script> 
</body>
</html>
