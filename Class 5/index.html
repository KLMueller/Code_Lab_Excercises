<!-- Aim: Create an application that prints out users information on submission of a form and saves the results to local storage -->

<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit User Information to Local Storage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form id="newClient" onsubmit="alert('Your form submission was successful. Thank you!');">

<input type="text" id="fname" name="fname" value="" placeholder="John Doe">
<br>
<input type="submit" id="submit" value="Submit">
</form>
<script src = "main.js"></script>

</body>
</html>
